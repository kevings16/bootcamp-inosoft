<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
            <input type="text" class="calculator-screen " value="" disabled />
            <!-- <input type="text" name="screen_calculator" id="screen_calculator"> -->

            <div class="calculator-keys">

                <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
                <button type="button" value="^" class="operator btn btn-light waves-effect">^</button>
                <button type="button" value="%" class="operator btn btn-light waves-effect">%</button>
                <button type="button" value="/" class="operator btn btn-info waves-effect">รท</button>
                
                <button type="button" value="7" class="btn btn-light waves-effect">7</button>
                <button type="button" value="8" class="btn btn-light waves-effect">8</button>
                <button type="button" value="9" class="btn btn-light waves-effect">9</button>
                <button type="button" value="*" class="operator btn btn-info waves-effect">x</button>


                <button type="button" value="4" class="btn btn-light waves-effect">4</button>
                <button type="button" value="5" class="btn btn-light waves-effect">5</button>
                <button type="button" value="6" class="btn btn-light waves-effect">6</button>
                <button type="button" value="-" class="operator btn btn-info waves-effect">-</button>


                <button type="button" value="1" class="btn btn-light waves-effect">1</button>
                <button type="button" value="2" class="btn btn-light waves-effect">2</button>
                <button type="button" value="3" class="btn btn-light waves-effect">3</button>
                <button type="button" value="+" class="operator btn btn-info waves-effect">+</button>

                <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                <button type="button" value="0" class="btn btn-light waves-effect">00</button>
                <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                <button type="button" value="=" class="equal-sign operator btn btn-success waves-effect">=</button>
                

            </div>

        </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
